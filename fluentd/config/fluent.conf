<source>
#  @type forward
#  port 24224
  @type tail
  path logs/stash.log
  tag app.stash
  pos_file /var/log/td-agent/stash.log.pos
  <parse>
    @type json
  </parse>
</source>
<match app.stash>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name applog
  logstash_format true
  logstash_prefix applog
</match>
